<ng-container *ngIf="posts$ | async as posts">
  <div class="card" *ngFor="let post of posts">
    <post [post]="post" [currentUser]="currentUser"></post>
  </div>
  <div class="page-button">
    <button class="page-button-dot">
      <i class="fas fa-ellipsis-h page-button-dot-icon"></i>
    </button>
  </div>
</ng-container>
